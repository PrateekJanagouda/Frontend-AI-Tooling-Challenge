<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Unit Test Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc, #eef2f7);
    }
    textarea, select, input {
      background-color: #ffffff !important;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="max-w-4xl w-full bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">AI Unit Test Generator</h1>
    <p class="text-gray-500 mb-6">Generate high-quality unit tests for your code using OpenAI, Gemini, Ollama, or OpenRouter.</p>

    <div class="space-y-4">
      <textarea id="code" placeholder="Paste your code here..." rows="6" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Language</label>
          <input id="language" value="python" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Framework</label>
          <input id="framework" placeholder="e.g. pytest" class="w-full p-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Provider</label>
          <select id="provider" class="w-full p-2 border border-gray-300 rounded-lg">
            <option value="openai">OpenAI</option>
            <option value="gemini">Gemini</option>
            <option value="ollama">Ollama</option>
            <option value="openrouter">OpenRouter</option>
          </select>
        </div>
      </div>

      <div id="api-key-section">
        <label class="block text-sm font-medium text-gray-600 mb-1">API Key</label>
        <input id="api-key" type="password" placeholder="Enter your API key" class="w-full p-2 border border-gray-300 rounded-lg" />
      </div>

      <div id="model-section">
        <label class="block text-sm font-medium text-gray-600 mb-1">Model</label>
        <input id="model" placeholder="Leave blank for default" class="w-full p-2 border border-gray-300 rounded-lg" />
      </div>

      <div id="ollama-section" class="hidden">
        <label class="block text-sm font-medium text-gray-600 mb-1">Ollama Model</label>
        <input id="ollama-model" placeholder="e.g. llama2" class="w-full p-2 border border-gray-300 rounded-lg" />
      </div>

      <button id="generate-btn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">Generate Tests</button>
    </div>

    <div id="output-container" class="mt-6 hidden">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Generated Unit Tests</h2>
      <pre id="output" class="bg-gray-900 text-green-400 p-4 rounded-lg overflow-auto"></pre>
    </div>
  </div>

  <script>
    const providerSelect = document.getElementById("provider");
    const apiKeySection = document.getElementById("api-key-section");
    const modelSection = document.getElementById("model-section");
    const ollamaSection = document.getElementById("ollama-section");

    providerSelect.addEventListener("change", () => {
      const provider = providerSelect.value;
      if (provider === "ollama") {
        apiKeySection.classList.add("hidden");
        modelSection.classList.add("hidden");
        ollamaSection.classList.remove("hidden");
      } else {
        apiKeySection.classList.remove("hidden");
        modelSection.classList.remove("hidden");
        ollamaSection.classList.add("hidden");
      }
    });

    document.getElementById("generate-btn").addEventListener("click", async () => {
      const code = document.getElementById("code").value;
      const language = document.getElementById("language").value;
      const framework = document.getElementById("framework").value;
      const provider = providerSelect.value;
      const apiKey = document.getElementById("api-key").value;
      const model = document.getElementById("model").value;
      const ollamaModel = document.getElementById("ollama-model").value;

      document.getElementById("output-container").classList.add("hidden");

      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code, language, framework, provider, api_key: apiKey, model, ollama_model: ollamaModel })
      });

      const data = await res.json();

      if (data.error) {
        document.getElementById("output").textContent = "Error: " + data.error;
      } else {
        document.getElementById("output").textContent = data.tests;
      }

      document.getElementById("output-container").classList.remove("hidden");
    });
  </script>
</body>
</html>
